<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard - Digital Nabha</title>
  <!-- Linking the external CSS file placed inside the css folder -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Welcome! Digital Nabha Student Dashboard</h1>
    <small>Making Learning Easy and Fun</small>
  </header>
  <div class="container">
    <h2>Welcome, Ravi!</h2>
    <div class="progress-bar">
      <div class="progress" style="width: 70%;">Study Progress: 70%</div>
    </div>
    <div class="badge">Gold Badge - Computer Basics Completed!</div>
    <button class="button">🎓 Start New Lesson</button>
    <button class="button">🏆 My Badges</button>
    <button class="button">📊 Quiz Zone</button>
    <button class="button">🔊 Lesson in English</button>
    <div class="quiz">
      <h3>Quick Quiz</h3>
      <label>1. Which device is used with a computer?</label>
      <input type="radio" name="quiz1" /> Mouse<br />
      <input type="radio" name="quiz1" /> Fan<br />
      <input type="radio" name="quiz1" /> TV<br /><br />
      <button class="button" style="background: #F1948A;">Submit</button>
    </div>
  </div>
</body>
</html>
